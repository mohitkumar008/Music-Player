<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f956732c39.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h1 id="title">Dil Roi Jae</h1>
            <p id="artist">Arijit Singh</p>
            <div class="song_img">
                <img src="/img/img-1.jpg">
            </div>
            <audio src="/music/Dil Royi Jaye (De De Pyaar De)_320(bossmobi).mp3"></audio>
            <!-- Control -->
            <div class="music_controls">
                <i class="fa fa-step-backward" id="prev" title="Prev"></i>
                <i class="fa fa-play play_button" id="play" title="Play"></i>
                <i class="fa fa-step-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</body>

<script src="/js/index.js"></script>

</html>
